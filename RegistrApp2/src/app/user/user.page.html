<ion-header>
   <ion-toolbar>
     <ion-buttons slot="start">
       <ion-menu-button></ion-menu-button>
     </ion-buttons> 
     <ion-title>Lista Usuario API</ion-title>
   </ion-toolbar>
 </ion-header>

<ion-content [fullscreen]="true">

   <ion-list *ngFor="let dato of datosObservable | async">
    <ion-item >
      <ion-avatar slot="start">
        <img src="./assets/icon/perfil.png" alt="">
      </ion-avatar>
      <ion-label>
         {{dato.name}}
      </ion-label>
     </ion-item>
  </ion-list>
</ion-content>
